<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* CSS for dark mode */
        body.dark-mode {
            background-color: #333;
            color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Credits</h1>
    <main id="credits-content">
        <p>Game developed by BTOG123</p>
        <p>Artwork by Innersloth</p>
        <!-- Add more credits as needed -->
    </main>
    <button class="button" onclick="goToMainMenu()" aria-label='Back to Main Menu Button'>Back to Main Menu</button>

    <script>
        function goToMainMenu() {
            window.location.href = "index.html";
        }

        // Check dark mode preference on page load
        window.onload = function() {
            const darkMode = localStorage.getItem('darkMode');
            if (darkMode === 'enabled') {
                document.documentElement.setAttribute('data-theme', 'dark');
                document.body.classList.add('dark-mode');
            }
        };
    </script>
</body>
</html>
